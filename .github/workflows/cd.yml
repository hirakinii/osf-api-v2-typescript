name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Only run on tags or merge to main (depending on policy)
    # Here we allow both for flexibility, but typically publishing happens on tags.
    if: github.repository == 'hirakinii/osf-api-v2-typescript'

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # The following step is commented out by default.
      # To enable it, you need to add NPM_TOKEN to your GitHub repository secrets.
      # - name: Publish
      #   run: npm publish --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
